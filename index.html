<!DOCTYPE html>
<html>
<head>
  <title>Programmer Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Courier New', monospace;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Section Styles */
    section {
      margin-top: 20px;
      animation: fade-in 1s ease-in-out;
    }

    section h1, section h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    section p {
      color: #666;
      line-height: 1.4;
    }

    /* Loading Animation */
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #00ff00;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 50px;
    }

    /* Blurred Background */
    .blurred-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="blurred-background"></div>
  <div class="loader"></div>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Example Projects</a></li>
    </ul>
  </nav>
  
  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>Hello, I am [Your Name]. I am a sophomore in high school, and I am passionate about programming. This portfolio showcases some of my projects and skills. Feel free to explore!</p>
  </section>
  
  <section id="projects">
    <h2>Example Projects</h2>
    <!-- Add your project details here -->
    <!-- You can include project descriptions, links, screenshots, etc. -->
  </section>
  
  <!-- Add more sections as needed for other portfolio content -->

  <script>
    window.addEventListener('load', function() {
      // Hide the loading animation and blurred background
      document.querySelector('.loader').style.display = 'none';
      document.querySelector('.blurred-background').style.display = 'none';
    });
  </script>
</body>
</html>
