<!DOCTYPE html>
<html>
<head>
  <title>Programmer Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Courier New', monospace;
      background-color: #f1f1f1;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Section Styles */
    section {
      margin-top: 20px;
      animation: fade-in 1s ease-in-out;
    }

    section h1, section h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    section p {
      color: #666;
      line-height: 1.4;
    }

    /* Loading Animation */
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 50px;
    }

    /* Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fun Animations */
    .fun-animation {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Example Projects</a></li>
    </ul>
  </nav>
  
  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>Hello, I am [Your Name]. I am a sophomore in high school, and I am passionate about programming. This portfolio showcases some of my projects and skills. Feel free to explore!</p>
  </section>
  
  <section id="projects">
    <h2 class="fun-animation">Example Projects</h2>
    <!-- Add your project details here -->
    <!-- You can include project descriptions, links, screenshots, etc. -->
  </section>

  <div class="loader"></div>
  
  <!-- Add more sections as needed for other portfolio content -->
  
</body>
</html>
